<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="shortcut icon"
      href="../src/imgs/todo-icon.svg"
      type="image/x-icon"
    />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Shadows+Into+Light&display=swap");
      @import url("https://fonts.googleapis.com/css2?family=Roboto&family=Shadows+Into+Light&display=swap");
    </style>
    <script
      src="https://kit.fontawesome.com/7f7fd5b87e.js"
      crossorigin="anonymous"
    ></script>
    <script src="main.js" defer></script>
    <title>Todo list</title>
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="../src/imgs/todo-icon.svg" alt="" />
        <h1>Todo List</h1>
      </div>
      <button class="button-open-nav" id="button-open-nav">
        <i class="fas fa-bars"></i>
      </button>
    </header>
    <main>
      <div class="side-bar">
        <div class="default-projects">
          <button class="button-project inbox active">
            <i class="fa-solid fa-inbox"></i>
            Inbox
          </button>
          <button class="button-project today">
            <i class="fa-solid fa-calendar-day"></i>
            Today
          </button>
          <button class="button-project this-week">
            <i class="fa-solid fa-calendar-week"></i>
            This week
          </button>
        </div>
        <h2 class="projects-title">Projects</h2>
        <div class="projects"></div>
        <button class="add-project">
          <i class="fa-solid fa-plus"></i>
          Add Project
        </button>
        <div class="add-project-form">
          <input type="text" placeholder="project name" id="project-name" />
          <div class="project-form-buttons">
            <button class="add">Add</button>
            <button class="cancel">Cancel</button>
          </div>
        </div>
      </div>
      <div class="project-display">
        <h1 class="project-name">Inbox</h1>
        <div class="tasks"></div>
        <button class="add-task">
          <i class="fa-solid fa-plus"></i>
          Add Task
        </button>
        <div class="add-task-form">
          <div class="task-name-date">
            <input type="text" placeholder="task name" id="task-name" />
            <input type="date" placeholder="task name" id="task-date" />
          </div>
          <div class="task-form-buttons">
            <button class="add">Add</button>
            <button class="cancel">Cancel</button>
          </div>
        </div>
        <h3>Completed tasks</h3>
        <div class="completed-tasks"></div>
      </div>
    </main>
    <footer class="footer">
      <p>Copyright Â© 2023</p>
      <a href="https://github.com/jdineley" target="_blank">
        jdineley
        <i class="fab fa-square-github"></i
      ></a>
    </footer>
  </body>
</html>
